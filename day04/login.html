<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>로그인</title>
    <link rel="icon" href="https://static.coupangcdn.com/image/static/login/logo-coupang.x2.20201201.png">
    <link rel="stylesheet" href="login.css" />
    <link rel="stylesheet" href="reset.css" />
  </head>
  <body class="member-container member-root--clean page-null page-login-login env-production">
    <div class="member-wrapper member-wrapper--flex">
        <header class="member-header">
            <h1 class="member-logo">
                <a href="https://www.coupang.com/" class="member-logo__link" 
                style="background-image:url(https://static.coupangcdn.com/image/static/login/logo-coupang.x2.20201201.png),none;">
                <img src="//static.coupangcdn.com/image/static/login/logo-coupang.x2.20201201.png" 
                width="100%" height="100%" class="member-logo__img-fixer" alt="coupang">
            </img>
            </a>
            </h1>
        </header>
        <div class="member-main">
            <div class="member-login _loginRoot">
                <div class="heads-up"></div>
            </div>
            <form class="login__form _loginForm" method="post" action="/login/loginRetry.pang">
                <input name="adult" value="false" type="hidden">
                <input name="rtnUrl" value="https%3A%2F%2Fwww.coupang.com%2Fnp%2Fpost%2Flogin%3Fr%3Dhttps%253A%252F%252Fwww.coupang.com%252F%253Fsrc%253D1042016%2526spec%253D10304903%2526addtag%253D900%2526ctag%253DHOME%2526lptag%253D%2525EC%2525BF%2525A0%2525ED%25258C%2525A1%2526itime%253D20230317211527%2526pageType%253DHOME%2526pageValue%253DHOME%2526wPcid%253D15816247358902161119217%2526wRef%253Dwww.google.com%2526wTime%253D20230317211527%2526redirect%253Dlanding%2526gclid%253DCj0KCQjwn9CgBhDjARIsAD15h0BQ-_qb3-iSXCMwkpoNT19keq4ILnt5xpareZ4lnbWHPDWhwfoCezEaAvziEALw_wcB%2526mcid%253Def50c7425bcc4daeabda5421741d2391%2526network%253Dg" type="hidden">
                <input name="token" value="" type="hidden">
                <input name="isRemember" value="false" type="hidden">

            <div class="login__content login__content--input">
                <div class="member__field-wrap">
                    <div class="member__input-field">
                        <label class="member__input-wrap member__input-wrap-v2" for="login-email-input">
                            <span class="member__input-group member__input-group--icon-label">
                                <i class="member__sprite member__sprite--email"></i>
                            </span>
                            <span class="member__input-group">
                                <input type="email" class="member__input _loginIdInput ui-autocomplete-input"
                                maxlength="80" name="email" id="login-email-input" value placeholder="아이디(이메일)" autocomplete="off">
                            </span>
                        </label>
                    </div>
                </div>
            </div>
                <div class="member__expand-field">
                    <div class="member__message-area member__message-area--error _memberInputMessage login-fail-web-log-error-msg" style>
                        아이디(이메일)를 입력해주세요.
                    </div>
                </div>
                <div class="member__field-wrap">
                    <div class="member__input-field member__input-field--util">
                        <label class="member__input-wrap member__input-wrap-v2" for="login-password-input">
                            <span class="member__input-group member__input-group--icon-label">
                                <i class="member__sprite member__sprite--password"></i>
                            </span>
                            <span class="member__input-group">
                                <input type="password" class="member__input _logingPasswordInput" value name="password" 
                                id="login-password-input" placeholder="비밀번호">
                            </span>
                        </label>
                        <span class="member__input-group member__input-group--util" style>
                            <button class="member__util-trigger _loginPasswordShowTrigger" type="button" tavindex="-1">
                                <i class="member__sprite member__sprite--show-password _loginPasswordIconOpenedEye" title="문자 보이기"></i>
                                <i class="member__sprite member__sprite--hide-password _loginPasswordIconClosedEye" title="문자 숨기기" style="display:none;"></i>
                            </button>
                        </span>
                    </div>
                    <div class="member__expand-field">
                        <div class="member__message-area member__message-area--error _loginPasswordError login-fail-web-log-error-msg" style>비밀번호를 입력해주세요.</div>
                    </div>
                </div>
                <div class="login__content login__content--message">
                    <div class="member__message-area member__message-area--error _loginCommonError login-fail-web-log-error-msg" style="display:none;"></div>
                </div>
                <div class="login__content login__content--util">
                    <label for="login-keep-state" class="member__checkbox login__util__keep-login">
                        <input class="member__checkbox__input member__sprite-after member__sprite-after--checkbox _loginRememberInput" type="checkbox" id="login-keep-state">
                        <span class="member__checkbox__label">로그인 상태 유지</span>
                    </label>
                        <a href="/login/accountInfoFind.pang" class="login__link login__link--find-id-password _loginFindIdPwLink">
                            아이디(이메일)/비밀번호 찾기
                            <i class="member__sprite member__sprite--right-arrow"></i>
                        </a>
                        <div class="login__keep-message _loginRememberMessage" style="display: none;">
                            <i class="member__sprite member__sprite--triangle"></i>
                            개인 정보 보호를 위해 본인 기기에서만 이용해 주세요.
                        </div>
                </div>
                <div class="login__content login__content--trigger">
                    <button class="login__button login__button--submit _loginSubmitButton" type="submit">
                        로그인
                    </button>
                    
                    <hr class="login__separator">
                    
                    <a href="/login/memberJoinFrm.pang?rtnUrl=https%3A%2F%2Fwww.coupang.com%2Fnp%2Fpost%2Flogin%3Fr%3Dhttps%253A%252F%252Fwww.coupang.com%252F" class="login__button login__button--join _loginJoinLink">회원가입</a>
                </div>   
            </form>          
        </div>
    </div>
    <footer class="member-footer ">
	    <div>
	        ©Coupang Corp. All rights reserved.
	    </div>
    </footer>

</html>
